version: '2'
services:
  webapp1:
    image: 'wordpress'
    container_name: 'viniciusfesil'
    expose:
      - "80"
    environment:
      - "VIRTUAL_HOST=viniciusfesil.com.br"
      - "WORDPRESS_DB_HOST=XXXXXXXXXXX"
      - "WORDPRESS_DB_USER=YYYYYYYYY"
      - "WORDPRESS_DB_PASSWORD=ZZZZZZZZZ"
      - "WORDPRESS_DB_NAME=wp_wordpressssssss-_-"
    volumes:
      - ./wordpress/wp-content/:/var/www/html/wp-content
      - ./wordpress/log:/var/log/php
  database-mysql:
    image: 'mysql'
    container_name: 'database-mysql'
    ports:
      - "3306:3306"
    environment:
      - "MYSQL_ROOT_PASSWORD=senha1"
      - "MYSQL_ROOT_HOST=0.0.0.0"
      - "MYSQL_USER=usuario"
      - "MYSQL_PASSWORD=senha"
      - "right=WRITE"
    volumes:
      - ./database/mysql/conf.d:/etc/mysql/conf.d
      - ./database/mysql/mysql.conf.d:/etc/mysql/mysql.conf.d
      - ./database/mysql/data:/var/lib/mysql
      - ./database/mysql/log:/var/log/
